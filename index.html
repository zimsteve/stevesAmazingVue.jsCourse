<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Steve's Awesome Vue.js Course</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="vue.js"></script>
  </head>
  <body>
   <div id="main">
    <!-- The navigation menu will get the value of the "active" variable as a class. -->
    <!-- To stops the page from jumping when a link is clicked we use the "prevent" modifier (short for preventDefault). -->
    <nav v-bind:class="active" v-on:click.prevent>
      <!-- When a link in the menu is clicked, we call the makeActive method, defined in the JavaScript Vue instance. It will change the value of "active". -->
      <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
      <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
      <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
      <a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
      <a href="#" class="friends" v-on:click="makeActive('friends')">Friends</a>
      <a href="#" class="docs" v-on:click="makeActive('docs')">Docs</a>
    </nav>
    <!-- The mustache expression will be replaced with the value of "active". It will automatically update to reflect any changes. -->
    <p>You chose <b>{{active}}</b></p>
  </div>
  <script src="steveVue.js"></script>
  </body>
</html>
